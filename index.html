<!DOCTYPE html>

<html>

<head>
	<meta charset='utf-8' />
	<title>CAMMM Atlas Web Application | IDEAS-BE | NGCI | ARTM</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
	<script src="https://kit.fontawesome.com/7abfd05b6d.js" crossorigin="anonymous"></script>
	<script src="Scripts/JavaScript/citySelect.js"></script>
	<script src="Scripts/JavaScript/en_fr.js"></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet'>
	<link rel="stylesheet" href="Styles/UIv2.css">
</head>

<body>
	<!-- START OF WEB ATLAS LANDING -->
	<div class="cammm-landing">
		<div id="en-fr-toggle">
			<p class="toggleText">EN
				<label class="switch">
					<input class="switch-input" type="checkbox" id="toggBtn1" onchange="FRLandingPage();" data-on="Yes"
						data-off="No">
					<span class="slider round"></span>
				</label> FR
			</p>
		</div>
		<!-- START OF BANNER -->
		<p class="welcome" id="welcome">Welcome to the</p>
		<div class="cammm-logo">
			<img src="Images/Logos/CAMMM_logo.png" alt="CAMMM Logo"></img>
		</div>
		<div class="atlas-title">
			<p>Atlas Web Application</p>
		</div>
		<!-- END OF BANNER -->

		<!-- START CITY BUTTONS -->
		<div class="city-buttons" id="city-buttons">
			<p id="city-button-cta" style="color: #a3a3a3; font-size: 12px; padding-bottom: 5px;"><em>Select Cities and
					Click Start</em></p>
			<span class="city-filter" id="city1">
				<a onclick="addCity('Montreal Island', 1);"> Montreal Island </a>
			</span>
			<span class="city-filter" id="city2">
				<a onclick="addCity('Montreal Metropolitan Region', 2);"> Montreal Metropolitan Region </a>
			</span>
			<span class="city-filter" id="city3">
				<a onclick="addCity('Gatineau', 3);"> Gatineau </a>
			</span>
			<span class="city-filter" id="city4">
				<a onclick="addCity('Sherbrooke', 4);"> Sherbrooke </a>
			</span>
			<span class="city-filter" id="city5">
				<a onclick="addCity('Quebec City', 5);"> Quebec City </a>
			</span>
			<span class="city-filter" id="start-button">
				<a onclick="openCityTabs();">
					<i class="fas fa-forward-fast"></i> Start
				</a>
			</span>
		</div>

		<!-- END CITY BUTTONS -->


	</div>
	<div class="landing-logos">
		<!-- ideas-be, NGCI, ARTM, Concordia -->
		<p id="dev-by" style="color: #a3a3a3; font-size: 12px; padding-bottom: 5px;"><em>Developed by</em></p>
		<span id="ideas-be">
			<img src="Images/Logos/ideasbelogo_wo_curc.png" alt="IDEAS-BE Logo"></img>
		</span>
		<p id="in-partner" style="color: #a3a3a3; font-size: 12px; padding-bottom: 5px;"><em>In partnership with</em>
		</p>
		<span id="artm">
			<img src="Images/Logos/ARTM_horizontal_couleurs_RVB.png" alt="ARTM Logo"></img>
		</span>
	</div>

	<!-- END OF WEB ATLAS LANDING -->
</body>

<script>
	// TODO: Add author and license info
	insertCityButtons();

</script>

</html>
