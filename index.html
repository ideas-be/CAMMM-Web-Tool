<!-- START OF FUNCTION TO DISPLAY CITY METRICS JSON -->
<script>
    var myContainer = "";
	var cityContainer = "";
    var myJson;

    var a = new XMLHttpRequest();  // This is creating the variable that reads the JSON file
    a.open('GET',"CityMetrics.json", true); // This is reading the JSON FILE 
    a.onreadystatechange = function(){  //When the JSON file is open it starts a function 
        
        if(this.readyState == 4){     //When the file is read, code 4, this IF is True
            var obj = JSON.parse(this.responseText);   // This line parses the response text which is a string into a proper JSON 
            initJson(obj);
            // console.log(obj);   // TADAAAAAAA
        }
    }
    
    function initJson(jsonObj){  // This creates a function to pull out the json
        myJson = jsonObj;          // The Data is asigned to an internal variable, so we don't destroy it by accident
        console.log("Using the Var outside");   //Testing
        console.log(myJson["City"] + typeof(myJson["City"]) );                    //Testing
        console.log("Using the Var outside 14.48");   //Testing
        for(key in myJson["City"]){                                                       // Loop with the data
            myContainer+= myJson["City"][key].name +"<br>"           // loopy actions in the data to display them in the HTML
        }
		
        document.getElementById("output").innerHTML = myContainer;                          // The looped data is integrated into the HTML
    }

	function CityDataDisplay(selCity, cityNum){
		for(key in myJson["City"]){
			if (myJson["City"][key].name == selCity) {
				cityContainer+=
				"City "+ cityNum + ": " + myJson["City"][key].name + "<br>" +
				"Number of Transport Systems: " + myJson["City"][key].NumTransportSystem + "<br>" + 
				"Number of Bus Stops: " + myJson["City"][key].NumBusStops + "<br>"+ 
				"Number of Rail Stops: " + myJson["City"][key].NumTransportSystem + "<br>" + 
				"Number Metro Stations: " + myJson["City"][key].NumMetroStations + "<br>" + 
				"Number Boroughs: " + myJson["City"][key].NumBoroughs + "<br>" + 
				"Area in sq. km.: " + myJson["City"][key].AreaSqKm + "<br>" + 
				"Population in million: " + myJson["City"][key].PopulationMillion + "<br>" + 
				"Density per sq. km.: " + myJson["City"][key].DensityPersonSqKm + "<br>";		
			}
		  }
		if(cityNum == 1){
			document.getElementById("city1table").innerHTML = cityContainer;
		}else if(cityNum == 2){
			document.getElementById("city2table").innerHTML = cityContainer;
		}
		cityContainer="";
	}

    a.send();        // Closes the XMLHttpRequest                                         
</script>

<!-- END OF FUNCTION TO DISPLAY CITY METRICS JSON -->
