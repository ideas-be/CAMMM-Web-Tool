<!DOCTYPE html>
<html>

<head>
    <title>Adding image to dropdown list</title>
    <style>
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <center>
        <h1 style="color: green">
            GeeksforGeeks
        </h1>

        <div class="dropdown">
            <button class="dropbtn">
                Select City
            </button>

            <div class="dropdown-content" id="dropdown-content">

            </div>
        </div>
    </center>
</body>

<script>

    function injectDropDownCities() {
        var flagList = ["flags/canada-flag-xs.png", "flags/austria-flag-xs.png", "flags/hungary-flag-xs.png", "flags/spain-flag-xs.png", "flags/united-states-of-america-flag-xs.png"];
        var cityList = ["Montreal-Montr√©al", "Vienna-Wien", "Buadpest", "Barcelona", "Boston"];

        var dropDownDivId = "dropdown-content";
        var dropDownHTML = "";

        for (i = 0; i < cityList.length; i++) {
            dropDownHTML += "<a href=\"#\"><img src=" + flagList[i] + " width=\"20\" height=\"15\">" + cityList[i] + "</a>";
            console.log("Injecting ", cityList[i], "with its flag", flagList[i]);
        }
        console.log("dropdown HTML:", dropDownHTML);

        document.getElementById(dropDownDivId).innerHTML = dropDownHTML;
    }
    injectDropDownCities();


</script>

</html>
